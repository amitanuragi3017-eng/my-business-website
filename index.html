<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Follow-up Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6f9;
}
header{
  background:#0f172a;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:22px;
}
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 15px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  margin-bottom:25px;
}
.form-grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:12px;
}
input,select,button{
  padding:12px;
  font-size:15px;
}
button{
  background:#0ea5e9;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{background:#0284c7}

table{
  width:100%;
  border-collapse:collapse;
}
th{
  background:#0f172a;
  color:#fff;
  padding:12px;
}
td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
.delete{
  background:#ef4444;
  color:white;
  border:none;
  padding:6px 10px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>Payment Follow-up Dashboard</header>

<div class="container">

  <!-- ADD PAYMENT -->
  <div class="card">
    <h2>Add Payment Record</h2>

    <form id="paymentForm">
      <div class="form-grid">
        <input id="customer" placeholder="Customer Name" required>
        <input id="amount" type="number" placeholder="Amount" required>
        <input id="dueDate" type="date" required>
        <select id="status">
          <option>Pending</option>
          <option>Paid</option>
          <option>Overdue</option>
        </select>
        <button type="submit">Add</button>
      </div>
    </form>
  </div>

  <!-- TABLE -->
  <div class="card">
    <h2>Payment Records</h2>
    <table id="table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Amount</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script>
const form = document.getElementById("paymentForm");
const tbody = document.querySelector("#table tbody");

form.addEventListener("submit", function(e){
  e.preventDefault(); // ðŸ”¥ THIS WAS MISSING

  const customer = customerInput.value.trim();
  const amount = amountInput.value;
  const dueDate = dueDateInput.value;
  const status = statusInput.value;

  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${customer}</td>
    <td>â‚¹${amount}</td>
    <td>${dueDate}</td>
    <td>${status}</td>
    <td><button class="delete">Delete</button></td>
  `;

  row.querySelector(".delete").onclick = () => row.remove();
  tbody.appendChild(row);

  form.reset();
});

const customerInput = document.getElementById("customer");
const amountInput = document.getElementById("amount");
const dueDateInput = document.getElementById("dueDate");
const statusInput = document.getElementById("status");
</script>

</body>
</html>
